<mat-card class="card mat-elevation-z24" style="height: 100%;display: flex;
justify-content: center;align-items: center;">
    <mat-card-content>

        <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient" [legend]="showLegend"
            [legendPosition]="legendPosition" [labels]="showLabels" [doughnut]="isDoughnut" (select)="onSelect($event)"
            (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
        </ngx-charts-pie-chart>

    </mat-card-content>
</mat-card>
